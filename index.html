<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <title>Balloon Pop</title>
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Permanent+Marker?query=permanent++marker">
    <link rel="stylesheet" href="http://localhost:8080/balloon-pop-logo.png" integrity="sha384-BY+fdrpOd3gfeRvTSMT+VUZmA728cfF9Z2G42xpaRkUGu2i3DyzpTURDo5A6CaLK" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <div class="container shadow">
            <img src="balloon-pop-logo.png" alt="balloon-pop-logo">
        </div>
    </header>


    <main class="container card">
        <form class="d-flex space-between hidden"  id="player-form" onsubmit="setPlayer(event)">
            <div>
                <label for="name">
                    <i class="fa fa-user-circle" aria-hidden="true"></i>
                    <span>Player Name:</span>
                </label>
                <input type="text" name="playerName" required>
            </div>
            <button type="submit">Ok</button>
        </form>

        <section id="game" class="game hidden">

            <div class="card bd-dark text-light">
                <div class="d-flex space-between">
                    <div>
                        <i class="fa fa-user-circle" aria-hidden="true"></i>
                        <span id="player-name"></span>
                    </div>
                    <div>
                        <span>Top Popped:</span>
                        <span id="high-pop-count">0</span>
                    </div>
                </div>
            </div>

            <div id="main-contols" class="d-flex space-around mt-2">
                <button class="btn-dark" onclick="changePlayer()">Change Player</button>
                <button id="start-button" onclick="startGame()">START GAME</button>
         </div>

            <div id="game-controls" class="hidden">
            
            <div>
                <span>Balloons Popped:</span>
                <span id="pop-count">0</span>
            </div>
        
                <div>
                    <span>Time Remaining</span>
                    <span id="countdown">0</span>
                </div>

                <div class="game-container d-flex">
                    <div class="pump" onlcick="inflate()">
                        <div class="handle"></div>
                        <div class="pump-box">
                            <span id="click-count"></span>
                        </div>
                    </div>
                    <div id="balloon" class="balloon"></div>
                    <audio id="pop-sound" src="balloon-pop_burst.mp3 at main Â· codeworksacademy_balloon-pop_files/"></audio>
                </div>
        

        </div>
    </section>
</main>
 

    <div id="scoreboard" class="container card mt-2">
        <h3 class="text-center">Scoreboard</h3>
        <div id="players"></div>
        
    </div>


<script src="main.js"></script>
</body>

</html>
